<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Semantic UI-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../css/index.css">
</head>

<body>
    <div class="login-background-image">
        <div class="ui container">
            <!-- <img src="../../resources/images/background-main3.png"/> -->

            <div class="ui raised segment" id="login-segment">

                <form class="ui large form">
                    <img class="ui small image" src="../../resources/images/p-logo.png" id="logo-login">
                    <p id="form-header">Acesse sua conta</p>

                    <div class="field">
                        <input type="text" name="username" placeholder="Digite seu login" id='username'>
                    </div>

                    <div class="field">
                        <input type="password" name="password" placeholder="Digite sua senha" id='password'>
                    </div>

                    <div class="inline fields">
                        <div class="field">
                            <div class="ui checkbox">
                                <input type="checkbox">
                                <label style="color:grey;">Manter conectado</label>
                            </div>
                        </div>

                        <div class="field" id="esqueceu-senha">
                            <a id="link-esqueceu-senha" href="https://www.google.com">Esqueceu a senha?</a>
                        </div>
                    </div>

                    <div class="ui submit blue button" id="btn-acessar-conta">
                        <p style="color: white;">Acessar Conta</p>
                    </div>
                </form>

            </div>

        </div>
    </div>


    <script type='module' src='../js/index.js'></script>
</body>

</html>
