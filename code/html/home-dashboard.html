<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Home/Dashboard</title>

    <!-- Semantic UI-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

    <link rel="stylesheet" type="text/css" href="../css/home-dashboard.css">
</head>

<body>
    <div class='ui borderless menu' style='height: 75px'>
        <div class='header item' style='width: 250px;'>
            <img class='ui small image' src='../../resources/images/p-logo.png' id='logo-menu'>
        </div>

        <div class='header item'>
            <i class='bars icon'></i>
        </div>

        <div class='header item'>
            <div class="ui category search item">
                <div class="ui icon input">
                    <input class="prompt" type="text" placeholder="Buscar...">
                    <i class="search link icon"></i>
                </div>
                <div class="results"></div>
            </div>
        </div>

        <div class='item'>
            <i class='plus icon'></i><p class='menu-text'>Criar Projeto</p>
        </div>

        <div class='item'>
            <i class='user plus icon'></i><p class='menu-text'>Cadastrar Usu√°rio</p>
        </div>

        <div class='item'>
            <i class='address card icon'></i><p class='menu-text'>Cadastrar Cliente</p>
        </div>

        <div class='right menu'>
            <div class='header fitted item'>
                <img src='../../resources/images/config-menu.png'>
            </div>

            <div class='header fitted item'>
                <img src='../../resources/images/fullscreen-menu.png' id='fullscreen-icon'>
            </div>
        </div>

    </div>

    <!-- Semantic UI Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</body>

</html>
