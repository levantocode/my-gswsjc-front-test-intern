<div class="ui tiny modal" id="cli-modal-criar-projeto">
    <p style="font-size: 20px;">Criar projeto <i class="close icon" id="cli-close-modal-icon"></i></p>

    <form class="ui form">
        <div class="field">
            <input type="text" name="project-name" placeholder="Nome do projeto">
        </div>

        <div class="field">
            <div class="ui selection dropdown">
                <span class="text grey-text">Selecione o cliente</span>

                <div class="menu">
                    <div class="ui icon search input">
                        <i class="search icon"></i>
                        <input type="text" placeholder="Encontrar cliente">
                    </div>

                    <div class="divider"></div>

                    <div class="scrolling menu">
                        <div class="item">Caio</div>
                        <div class="item">João</div>
                        <div class="item">Maria</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="inline fields">
            <label>Projeto privado
                <div data-tooltip="Projeto público?" id="cli-icon-tooltip">
                    <i class="info circle icon" id="cli-lbl-radiobtn-criar-projeto"></i>
                </div>
            </label>

            <div class="field">
                <div class="ui radio checkbox" style="margin-right: 15px;">
                    <input type="radio" name="project-privacy">
                    <label style="color:grey;">Sim</label>
                </div>
            </div>

            <div class="field">
                <div class="ui radio checkbox">
                    <input type="radio" name="project-privacy" checked="checked">
                    <label style="color:grey;">Não</label>
                </div>
            </div>
        </div>

        <div class="item" id="cli-accordion-criar-projeto">
            <div class="ui active accordion">
                <a class="title item">
                    <span style="font-weight: bold;">Adicionar usuários
                        <i class="dropdown icon" style="float: right;"></i>
                    </span>
                </a>

                <div class="active content" style="margin: 1% 0%;">
                    <div class="ui list">
                        <div class="item">
                            <div class="ui checkbox">
                                <input type="checkbox" name="client-name">
                                <label>Jonas</label>
                            </div>
                        </div>

                        <div class="item">
                            <div class="ui checkbox">
                                <input type="checkbox" name="client-name">
                                <label>Gabriela</label>
                            </div>
                        </div>
                        <div class="item">
                            <div class="ui checkbox">
                                <input type="checkbox" name="client-name">
                                <label>Maria</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="ui fluid large submit teal button" id="cli-btn-criar-projeto">
            <a style="color: white;">Criar projeto</a>
        </div>
    </form>
</div>


<script type="text/javascript" src="../js/cli-modal-criar-projeto.js"></script>
